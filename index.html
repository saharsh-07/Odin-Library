<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin's Library</title>
  </head>
  <body>
    <div id="error">Please ignore my styling choices</div>
    <header>
      <h1>Odin's Library </h1>
      <button type="button">
        +
        <p>ADD BOOK</p>
      </button>
      <img
        src="https://www.theodinproject.com/assets/icons/odin-icon-a34029cd84a741be4da27758dafd7d7ac3729021adea3e0701e310d91e5c1d04.svg"
        alt="Odin image"
      />
    </header>
    <main>
      <dialog>
        <span class="close">&times;</span>
        <strong>Please enter the book details : </strong>
        <form action="dialog">
          <label for="book-title">Title of the Book *</label>
          <input type="text" name="book-title" id="book-title" required />

          <label for="book-author">Author's Name *</label>
          <input type="text" name="book-author" id="book-author" required />

          <label for="book-pages">How many pages are there in the Book *</label>
          <input
            type="number"
            min="1"
            name="book-pages"
            id="book-pages"
            required
          />

          <label for="book-read">Have you completed the Book ? *</label>
          <select name="book-read" id="book-read" required>
            <option value="no" selected>Not Yet</option>
            <option value="yes">Yes</option>
          </select>
          <button type="submit">Add Book To Library</button>
        </form>
      </dialog>
      <div class="container"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
